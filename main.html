<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <header id="header">
        <img id="logo" src="./img/quiz.png" alt="" title="Quiz icons created by Freepik - Flaticon">
    </header>
    <div id="main_container">
        <div id="ques_block">
            <div id="result_container">
                <div id="result"></div>
                <div id="restart_bttn" onclick="restart()"></div>
            </div>
            <div id="number_of_ques"></div>
            <div id="text_ques"></div>
            <div id="several_answers_text">(There are several possible answers here)</div>
            <div id="answers_container">
                <div id="answers_block">
                    <div id="a1" class="answers" onclick="addAnswer(this.id)"></div>
                    <div id="a2" class="answers" onclick="addAnswer(this.id)"></div>
                    <div id="a3" class="answers" onclick="addAnswer(this.id)"></div>
                    <div id="a4" class="answers" onclick="addAnswer(this.id)"></div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">Development by KejVan for Modsen Practice</footer>
    <script src="script.js"></script>
</body>
</html>
